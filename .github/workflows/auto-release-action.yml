name: Automatic Release

on: 
  push:
    tags:
    - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        name: "Ready Player Me Unity SDK: Core ${{github.ref_name}}"
        bodyFile: ".github/latest.md"